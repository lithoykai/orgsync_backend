version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_DB: orgsync_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
          test: [ "CMD-SHELL", "pg_isready -U admin -d orgsync_db" ]
          interval: 10s
          timeout: 5s
          retries: 5

  spring-app:
    build: .
    container_name: spring-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DEFAULT_EMAIL: "admin@admin.com"
      DEFAULT_PASSWORD: "admin"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
